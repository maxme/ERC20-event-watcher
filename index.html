<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <script src="dist/browser.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <style type="text/css">
    body {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <body class="container-fluid">
    <h1>ERC20 transfers</h1>
    <div id="error">
    </div>
    <div class="form-group">
      <input type="text" id="search" aria-describedby="searchHelp" placeholder="OMG or OmiseGo or 0xd26114cd6EE289AccF82350c8d8487fedB8A0C07">
      <small id="searchHelp" class="form-text text-muted">Filter by token symbol or contract address.</small>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Token Symbol</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>
    </div>
  </body>

</html>
